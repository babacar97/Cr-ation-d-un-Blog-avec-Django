{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm">
        {% if article.image %}
            <img src="{{ article.image.url }}" class="card-img-top" alt="{{ article.titre }}">
        {% endif %}
        <div class="card-body">
            <h1 class="card-title">{{ article.titre }}</h1>
            <p class="text-muted">{{ article.date_publication }} - {{ article.auteur }}</p>
            <p class="card-text">{{ article.contenu }}</p>
            <a href="{% url 'article_list' %}" class="btn btn-secondary">Retour</a>
        </div>
    </div>
</div>
{% endblock %}
